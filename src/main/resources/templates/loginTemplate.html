<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div style="text-align: center">
    <h3 th:text="${loginErrorInfo}"></h3>
    <form action="/user/login" method="post" th:object="${loginForm}">
        <input type="text" th:field="*{login}" placeholder="login"> <br>
        <input type="password" th:field="*{password}" placeholder="password"> <br> <br>
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
