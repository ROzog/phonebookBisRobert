<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<div style="text-align: center;">
    <ul style="list-style: none" >
            <li th:each="contact : ${contacts}">
                <span th:text="${' Name: ' + contact.getName() + ' Surname: ' + contact.getSurname()}"></span> <br>
                <strong th:text="${'TelNumber: ' + contact.getNumber() + ' id: ' + contact.getId()}"></strong>
                <br>
                <a th:href="'/contact/delete/' + ${contact.getId()}"> Delete Contact</a>
                <hr>
            </li>

    </ul>
</div>
</body>
</html>
